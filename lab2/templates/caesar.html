<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script>
        function encryptText() {
            const text = document.getElementById("plainText").value;
            const key = parseInt(document.getElementById("keyEncrypt").value) % 26;
            let result = "";

            for (let i = 0; i < text.length; i++) {
                let c = text[i];
                if (c.match(/[a-z]/i)) {
                    const isUpper = c === c.toUpperCase();
                    let base = isUpper ? 65 : 97;
                    let code = ((c.charCodeAt(0) - base + key + 26) % 26) + base;
                    result += String.fromCharCode(code);
                } else {
                    result += c;
                }
            }

            document.getElementById("cipherText").value = result;
            return false;
        }

        function decryptText() {
            const text = document.getElementById("cipherInput").value;
            const key = parseInt(document.getElementById("keyDecrypt").value) % 26;
            let result = "";

            for (let i = 0; i < text.length; i++) {
                let c = text[i];
                if (c.match(/[a-z]/i)) {
                    const isUpper = c === c.toUpperCase();
                    let base = isUpper ? 65 : 97;
                    let code = ((c.charCodeAt(0) - base - key + 26) % 26) + base;
                    result += String.fromCharCode(code);
                } else {
                    result += c;
                }
            }

            document.getElementById("plainResult").value = result;
            return false;
        }
    </script>
</head>
<body>
<div class="container">
    <table class="table">
        <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">CAESAR CIPHER</td></tr>

        <tr><td style="font-weight: bold; color: blue">ENCRYPTION</td></tr>
        <tr>
            <td>
                <form onsubmit="return encryptText();">
                    <div class="mb-3">
                        <label class="form-label">Plain text:</label>
                        <input type="text" class="form-control" id="plainText" placeholder="Input Plain Text" required autofocus/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="number" class="form-control" id="keyEncrypt" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Cipher Text:</label>
                        <input type="text" class="form-control" id="cipherText" readonly/>
                    </div>
                </form>
            </td>
        </tr>

        <tr><td style="font-weight: bold; color: blue">DECRYPTION</td></tr>
        <tr>
            <td>
                <form onsubmit="return decryptText();">
                    <div class="mb-3">
                        <label class="form-label">Cipher text:</label>
                        <input type="text" class="form-control" id="cipherInput" placeholder="Input Cipher Text" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="number" class="form-control" id="keyDecrypt" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-success">Decrypt</button>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Plain Text:</label>
                        <input type="text" class="form-control" id="plainResult" readonly/>
                    </div>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
